<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity-4</title>
  </head>
  <body>
    <img
      id="image"
      src="https://images.unsplash.com/photo-1597218601865-2a6ab194902e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8fA%3D%3D"
      alt="image"
    />

    <button id="changeImage">Change Image</button>

    <script>
      const image = document.getElementById("image");
      const button = document.getElementById("changeImage");
      button.addEventListener("click", function () {
        image.setAttribute(
          "src",
          "https://media.istockphoto.com/id/481216092/photo/diwan-i-am-at-the-red-fort-in-delhi-india.webp?b=1&s=170667a&w=0&k=20&c=SU8rp_iNzbRMG3W3uqPRByhnQR1iG2QLxzlU5bs24QE="
        );
        image.classList.add("image");
      });

      button.addEventListener("click", function () {
        image.classList.remove("image");
      });
    </script>
  </body>
</html>
