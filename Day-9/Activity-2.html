<!DOCTYPE html>
<html>
  <head>
    <title>Activity-2</title>
  </head>
  <body>
    <ul id="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <script>
      const div = document.createElement("div");
      div.textContent = "This is div and created by dom manipulation";
      document.body.appendChild(div);

      const list = document.getElementById("list");
      const li = document.createElement("li");
      li.textContent = 5;
      list.appendChild(li);
    </script>
  </body>
</html>
