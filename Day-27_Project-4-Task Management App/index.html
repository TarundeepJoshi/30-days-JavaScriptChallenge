<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-27_Project-4-Task Management App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Task Management</h1>
        <button id="add-task-btn">Add Task</button>
      </header>

      <div class="board-container">
        <div class="task-section" id="todo-section">
          <h2 class="section-title">To Do</h2>
          <ul id="todo-list" class="task-list"></ul>
        </div>
        <div class="task-section" id="doing-section">
          <h2 class="section-title">Doing</h2>
          <ul id="doing-list" class="task-list"></ul>
        </div>
        <div class="task-section" id="done-section">
          <h2 class="section-title">Done</h2>
          <ul id="done-list" class="task-list"></ul>
        </div>
      </div>

      <div id="task-modal" class="modal hide">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2 id="modal-title">Add Task</h2>
          <form id="task-form">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" required />

            <label for="task-desc">Description:</label>
            <input type="text" id="task-desc" />

            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" required />

            <label for="task-status">Status:</label>
            <select id="task-status" required>
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>

            <button type="submit">Add Task</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
